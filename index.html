<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-sidebar">
        <div class="logo-background">
            <img src="images/odin-lined.png" alt="ODIN-logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="main">
        <p class="main-para">
            This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>
        <form>
            <div class="input-form">
                <div class="form-header">Let's do this!</div>
                <div class="form-row">
                    <div class="input">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" class="textInput">
                    </div>
                    <div class="input">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" class="textInput">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input">
                        <label for="userEmail">EMAIL</label>
                        <input type="email" id="userEmail" class="textInput" name="userEmail">
                    </div>
                    <div class="input">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="textInput">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="pw">PASSWORD</label>
                        <input type="password" name="pw" id="pw" class="textInput">
                    </div>
                    <div class="input">
                        <label for="confirmPW">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPW" id="confirmPW" class="textInput">
                    </div>
                </div>
            </div>
            <div class="sumbit-form">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
